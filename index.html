<!DOCTYPE html>
<html>
<head>
	<title>Galeria de Fotos da Yasmim</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			gap: 10px;
		}
		.container img {
			width: 300px;
			height: 300px;
			object-fit: cover;
			border-radius: 10px;
			cursor: pointer;
		}
		.container p {
			margin-top: 5px;
			text-align: center;
			font-weight: bold;
		}
		.modal {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: rgba(0, 0, 0, 0.7);
			padding: 20px;
			border-radius: 10px;
			display: none;
			z-index: 1;
		}
		.modal img {
			max-width: 90vw;
			max-height: 90vh;
			object-fit: contain;
		}
		.modal p {
			margin-top: 10px;
			color: white;
			text-align: center;
			font-weight: bold;
		}
		.modal .close {
			position: absolute;
			top: 10px;
			right: 10px;
			color: white;
			font-size: 30px;
			font-weight: bold;
			cursor: pointer;
		}
	</style>
	<script>
		function openModal(imgSrc, imgAlt, imgTitle) {
				const modal = document.querySelector(".modal");
				const modalImg = modal.querySelector("img");
				const modalTitle = modal.querySelector("p");
				modalImg.src = imgSrc;
				modalImg.alt = imgAlt;
				modalTitle.textContent = imgTitle;
				modal.style.display = "block";
		}
		function closeModal() {
				const modal = document.querySelector(".modal");
				modal.style.display = "none";
		}
	</script>
</head>
